components:
  schemas:
    Error:
      description: Error and Exception reprensentation.
      type: object
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              errorStatus:
                description: System internal error code.
                type: string
              errorCode:
                format: int32
                description: Http status code.
                type: integer
              errorDetail:
                description: Enriched error description for the enduser
                type: string
              invalidParams:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      description: Name of the invalid attribute
                      type: string
                    reason:
                      description: Error description for the attribute
                      type: string
      example:
        errors:
        - errorCode: 404
          errorStatus: "200045"
          errorDetail: Validation failed on ... !
          invalidParams:
          - name: referenceId
            reason: Missing.
    LetterOfCredit:
      title: ImportLetterOfCredit
      description: ImportLetterOfCredit
      required:
      - amount
      - currency
      - productCode
      - productType
      - issuedAt
      - expiredAt
      - shipment
      type: object
      properties:
        currency:
          description: Assiged currency to the amount
          maxLength: 3
          minLength: 3
          pattern: '[A-Z]{3}'
          type: string
        amount:
          format: double
          description: Letter of credit amount
          type: number
        productCode:
          description: |-
            ML01 - "Import LC issuance - Non Revolving - Commission in advance"
            or
            Ml02 - "Import LC issuance - Non Revolving - Commission in arrears"
          maxLength: 3
          minLength: 3
          pattern: '[A-Z0-9]{3}'
          enum:
          - ML01
          - ML02
          type: string
        productType:
          description: |-
            I - "Import letter"
            E - "Export letter"
          maxLength: 1
          minLength: 1
          enum:
          - I
          - E
          type: string
        shipment:
          $ref: '#/components/schemas/Shipment'
          description: Shipment details of letter of credit.
        expiredAt:
          format: date-time
          description: "Specify the expiry date for the facility. If the limit amount\
            \ assigned to the facility is not utilized within the specified expiry\
            \ date then the Available check box will remain un-selected. This freezes\
            \ the line for the respective liability. \r\nISO8601 based date format."
          type: string
        issuedAt:
          format: date-time
          description: |-
            The letter of credit issue date.
            ISO8601 based date format.
          type: string
      example:
        productType: I
        product: ML01
        currency: EUR
        amount: 4.400000053E7
        issuedAt: 2019-12-16T16:06:05Z
        expiredAt: 2020-05-30T16:06:05Z
        productCode: ML01
        shipment:
          from: Rio de Janeiro
          to: Hamburg
          partial: true
          transferable: true
          period: comment ...
    Shipment:
      description: ""
      required:
      - latestShipmentAt
      - period
      type: object
      properties:
        transferable:
          description: |-
            Indicates if an transferable shipment is allowed.
            (Default: true)
          default: true
          type: boolean
        partial:
          description: "Indicates if partial shipment is allowed \r\n(Default: true)"
          default: true
          type: boolean
        from:
          description: Place of taking in Charge / Place of receipt
          maxLength: 65
          type: string
        to:
          description: Place of final destination / Place of delivery
          maxLength: 65
          type: string
        latestShipmentAt:
          format: date-time
          description: Latest point in time for the shipment.
          type: string
        period:
          description: Shipment period
          maxLength: 395
          type: string
        loadingPort:
          description: Airport of loading
          maxLength: 65
          type: string
        dischargePort:
          description: Airport to discharge
          maxLength: 65
          type: string
      example:
        from: Rio de Janeiro
        to: Hamburg
        partial: true
        transferable: true
        period: comment ...
    LetterOfCreditResponse:
      title: Root Type for LetterOfCreditResponse
      description: ""
      required:
      - productType
      - product
      - currency
      - amount
      - expiredAt
      - authorized
      type: object
      properties:
        productType:
          description: ""
          enum: []
          type: string
        product:
          description: ""
          enum: []
          type: string
        currency:
          description: ""
          type: string
        amount:
          description: ""
          type: string
        authorized:
          description: ""
          type: boolean
        expiredAt:
          format: date-time
          description: ""
          type: string
      example:
        productType: I
        product: ML01
        currency: EUR
        amount: 4.400000053E7
        expiredAt: 2020-05-30T16:06:05Z
        authorized: true
